<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT5.2</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<form action="">
    <fieldset style="width: 420px">
    <table>
        <thead>
        <th colspan="5">SỞ THÍCH CỦA BẠN</th>
        </thead>
        <tbody>
        <tr>
        <td class="thongtin">
            <label for="yourname">Họ và tên</label>
        </td>
        <td colspan="3">
            <input type="text" name="yourname" id="yourname">
        </td>
    </tr>
    <tr>
        <td class="thongtin">
            <label for="email">Email</label>
        </td>
        <td colspan="2">
            <input type="text" name="email" id="email">
        </td>
    </tr>
    <tr>
        <td rowspan="4" class="thongtin" style="vertical-align: top">Sở thích</td>
        <td><input type="checkbox" name="hobby" id="sport"><label for="sport" class="hobby">Thể thao</label></td>
        <td><input type="checkbox" name="hobby" id="music"><label for="music" class="hobby">Âm nhạc</label></td>
        <td><input type="checkbox" name="hobby" id="read"><label for="read" class="hobby">Đọc sách</label></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="hobby" id="web"><label for="web" class="hobby">Lướt web</label></td>
        <td><input type="checkbox" name="hobby" id="game"><label for="game" class="hobby">Chơi game</label></td>
        <td><input type="checkbox" name="hobby" id="film"><label for="film" class="hobby">Điện ảnh</label></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="hobby" id="travel"><label for="travel" class="hobby">Du lịch</label></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="Gửi thông tin" class="button">
            <input type="reset" value="Nhập lại" class="button">
        </td>
    </tr>
        </tbody>
    </table>
    </fieldset>
</form>
</body>
</html>
